<!DOCTYPE html>
<html>
  <body>BOOOOOOOOOOOOOOOO
    <script>
      async function init() {
        if (document.hasStorageAccess) {
          const hasAccess = await document.hasStorageAccess();
          if (!hasAccess) {
            try {
              await document.requestStorageAccess(); // ðŸ”” Needs user gesture in most browsers
              readOrSetUUID();
            } catch (e) {
              console.warn('Storage access denied:', e);
            }
          } else {
            readOrSetUUID();
          }
        } else {
          // Fallback for browsers that don't support the Storage Access API
          readOrSetUUID();
        }
      }

      function readOrSetUUID() {
        let uuid = localStorage.getItem('user_uuid');
        if (!uuid) {
          uuid = generateUUID();
          localStorage.setItem('user_uuid', uuid);
        }
        window.parent.postMessage({ uuid }, '*');
      }

      function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
          var r = (Math.random() * 16) | 0,
            v = c === 'x' ? r : (r & 0x3) | 0x8;
          return v.toString(16);
        });
      }

      init();
    </script>
  </body>
</html>
