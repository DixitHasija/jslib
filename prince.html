    <script>
     
function setCookie(name, value, days = 365) {
  
  let expires = '';
  if (days) {
    const date = new Date();
    date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
    expires = '; expires=' + date.toUTCString();
  }
  document.cookie =
    name +
    '=' +
    (value || '') +
    expires +
    '; path=/; SameSite=None; Secure;domain=' +
    DOMAIN;
}

      
function getOrCreateAIUUID() {

    return newUUID;
}
